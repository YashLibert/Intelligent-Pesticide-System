<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="style2.css"> 
</head>
<body>

<div class="container">
    <div class="form-box" id="formBox">
        <div id="login_msg"></div>
        <div id="reg_msg"></div>
        
        <h2 id="formTitle">Login</h2>

        <form id="loginForm">
            <input type="email" id="login_email" placeholder="Email" required>
            <input type="password" id="login_password" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
            <p>Don't have an account? <a href="#" id="showRegister">Register</a></p>
        </form>

        <form id="registerForm" style="display:none;">
            <input type="text" id="reg_fullname" placeholder="Full Name" required>
            <input type="text" id="reg_username" placeholder="Username (Optional)">
            <input type="email" id="reg_email" placeholder="Email" required>
            <input type="password" id="reg_password" placeholder="Password" required>
            <input type="password" id="reg_password2" placeholder="Confirm Password" required>
            <button type="submit" class="btn">Register</button>
            <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
        </form>

    </div>
</div>

<script src="app.js"></script>
</body>
</html>
